[package]
name = "RustRacker"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# anyhow = "1.0.75"
# env_logger = "0.10.0"
font8x8 = "0.3.1"
pollster = "0.3.0"
# rtrb = "0.2.3"
wgpu = "0.20.0"
ascii = "1.1.0"
winit = "0.30.0"

[profile.dev]
debug = 0
panic = "unwind"

[profile.release]
strip = true
lto = true
codegen-units = 1
panic = "abort"
